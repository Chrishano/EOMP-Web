<!-- Admin Design -->

<main>
    <table>

    </table>
    <div id="editForm" class="edit-form">
        <h2>Edit Clothes</h2>
        <label for="editName">Name:</label>
        <input type="text" id="editName">
        <label for="editDescription">Description:</label>
        <textarea id="editDescription"></textarea>
        <label for="editPrice">Price:</label>
        <input type="number" id="editPrice" step="0.01">
        <label for="editImage">Image URL:</label>
        <input type="text" id="editImage">
        <button id="saveEdit">Save</button>
        <button id="cancelEdit">Cancel</button>
    </div>
    <div>
        <input type="text" id="newName" placeholder="Product Name">
        <input type="text" id="newImg" placeholder="Image URL">
        <input type="text" id="newDes" placeholder="Product Description">
        <input type="number" id="newPrice" placeholder="Product Price">
        <button id="addProductButton">Add Product</button>
    </div>
    <div id="result"></div>
    <div id="spinner" class="spinner" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
</main>






<script src="/script/admin.js"></script>
